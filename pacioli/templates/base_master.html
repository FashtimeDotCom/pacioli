{% extends 'admin/base.html' %}

{% block access_control %}
    {% if current_user.is_authenticated %}
        <a class="navbar-btn btn-default pull-right btn-sm" href="{{ url_for('security.logout') }}">
            Logout
        </a>
    {% elif not current_user.is_authenticated %}
        <a class="navbar-btn btn-default pull-right btn-sm" href="{{ url_for('security.login') }}">
            Login
        </a>
    {% endif %}
{% endblock %}
